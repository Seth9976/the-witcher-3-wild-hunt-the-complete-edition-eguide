r named Kolgrim here. Bandit Camp #2 is at this location.</span></p>", "popup_content": "<h1>Unmarked Location</h1>\n<p class=\"p1\"><span class=\"s1\">Amavet Fortress Ruins</span></p>\r\n<p class=\"p1\"><span class=\"s1\"><img src=\"../../media/files/witcher3screens/amavet_fortress_ruins.jpg\" alt=\"\" /></span></p>\r\n<p class=\"p1\"><span class=\"s1\">Perched upon a wooded plateau overlooking the Ransacked Village are the remains of a small fortress built on a sandy escarpment with views of the main thoroughfares and river. Ignatius Verrieres, a local lord in times past, once detained a Witcher named Kolgrim here. Bandit Camp #2 is at this location.</span></p>\n\n", "group_name": "Points of Interest", "icon_height": 25, "object_type": "point", "group_description": "A variety of interesting areas not immediately obvious include the landscapes.", "is_map_center": false, "id": 13115, "name": "Unmarked Location"}}, {"geometry": {"type": "Point", "coordinates": [-41.484375, 11.350796722383684]}, "type": "Feature", "properties": {"type_description": "A dwelling of interest that does not appear on your World Map. Sometimes it is a place of business that you can visit, such as a tavern or local landmark in a city.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/UnmarkedLocation.png", "type_name": "Unmarked Location", "has_popup_content": "<p>Wild Orchard Cemetery</p>\r\n<p><img src=\"../../media/files/witcher3screens/white_orchard_cemetery.jpg\" alt=\"\" /></p>\r\n<p class=\"p1\"><span class=\"s1\">North of the Mill is a small chapel serving the community for centuries. The recent war seems to have awoken specters of the tormented dead; wraiths flit about here. Break open the chapel doors to explore the crypt. If you dare!</span></p>", "popup_content": "<h1>Unmarked Location</h1>\n<p>Wild Orchard Cemetery</p>\r\n<p><img src=\"../../media/files/witcher3screens/white_orchard_cemetery.jpg\" alt=\"\" /></p>\r\n<p class=\"p1\"><span class=\"s1\">North of the Mi
