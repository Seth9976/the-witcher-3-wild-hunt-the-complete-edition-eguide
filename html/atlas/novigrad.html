": 14065, "name": "Secondary Quest"}}, {"geometry": {"type": "Point", "coordinates": [-73.54248046875, 4.54357027937176]}, "type": "Feature", "properties": {"type_description": "An optional Secondary Quest begins at this point.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/SecondaryQuest.png", "type_name": "Secondary Quest", "has_popup_content": "<p>A Dangerous Game</p>", "popup_content": "<h1>Secondary Quest</h1>\n<p>A Dangerous Game</p>\n\n", "group_name": "Quests", "icon_height": 25, "object_type": "point", "group_description": "Every important quest that appears in your Quest menu is flagged with these icons, and a page number so you can quickly flip to the quest itself. Note that Hidden Treasure Hunt Quests are listed under \"Chests\".", "is_map_center": false, "id": 14067, "name": "Secondary Quest"}}, {"geometry": {"type": "Point", "coordinates": [114.873046875, -61.68987220045999]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/aeramas_abandoned_manor.jpg\" alt=\"\" /></p>\r\n<p>Peasants living nearby often complain about the overwhelming cheese stench wafting out of this residence&hellip;.</p>", "popup_content": "<h1>Aeramas&#39; Abandoned Manor</h1>\n<p><img src=\"../../media/files/witcher3screens/aeramas_abandoned_manor.jpg\" alt=\"\" /></p>\r\n<p>Peasants living nearby often complain about the overwhelming cheese stench wafting out of this residence&hellip;.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 14463, "name": "Aeramas' Abandoned Manor"}}, {"geometry": {"type": "Point", "coordinates": [23.291015625, 17.308687886770034]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/alness.jpg\" alt=\"\" /></p>\r\n<p>Until recently, this was a thoroughly unremarkable village. Then the Vegelbuds began organizing their famous horse races here, granting Alness the enviable honor of hosting the region&rsquo;s most prestigious equestrian contests.</p>", "popup_content": "<h1>Alness</h1>\n<p><img src=\"../../media/files/witcher3screens/alness.jpg\" alt=\"\" /></p>\r\n<p>Until recently, this was a thoroughly unremarkable village. Then the Vegelbuds began organizing their famous horse races here, granting Alness the enviable honor of hosting the region&rsquo;s most prestigious equestrian contests.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 14444, "name": "Alness"}}, {"geometry": {"type": "Point", "coordinates": [-46.142578125, 27.449790329784214]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/arette.jpg\" alt=\"\" /></p>\r\n<p>Novigrad has always attracted those in search of a better life. Some of them found no welcome within the city walls, and so built huts outside the city.</p>", "popup_content": "<h1>Arette</h1>\n<p><img src=\"../../media/files/witcher3screens/arette.jpg\" alt=\"\" /></p>\r\n<p>Novigrad has always attracted those in search of a better life. Some of them found no welcome within the city walls, and so built huts outside the city.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 14362, "name": "Arette"}}, {"geometry": {"type": "Point", "coordinates": [150.99609375, 1.581830263960645]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/arnskrone_castle_ruins.jpg\" alt=\"\" /></p>\r\n<p>In its glory days, this castle buzzed with life as the hub of the Romilly family&rsquo;s activities. Today it is merely a dangerous ruin in the heart of a cursed wood.</p>", "popup_content": "<h1>Arnskrone Castle Ruins</h1>\n<p><img src=\"../../media/files/witcher3screens/arnskrone_castle_ruins.jpg\" alt=\"\" /></p>\r\n<p>In its glory days, this castle buzzed with life as the hub of the Romilly family&rsquo;s activities. Today it is merely a dangerous ruin in the heart of a cursed wood.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 14448, "name": "Arnskrone Castle Ruins"}}, {"geometry": {"type": "Point", "coordinates": [16.962890625, 73.30262420189155]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/bowdon.jpg\" alt=\"\" /></p>\r\n<p>Bowdon was founded by writ of King Heribert the Quarrelsome. Unfortunately, the king was roaring drunk when they asked him to indicate on the map where to build the new settlement and slammed his finger down in the middle of a swamp. Those forced to settle there soon abandoned the unpleasant bog. Their empty dwellings became shelter for vagabonds, bandits, and currently a group of five disgusting Ghouls.</p>", "popup_content": "<h1>Bowdon</h1>\n<p><img src=\"../../media/files/witcher3screens/bowdon.jpg\" alt=\"\" /></p>\r\n<p>Bowdon was founded by writ of King Heribert the Quarrelsome. Unfortunately, the king was roaring drunk when they asked him to indicate on the map where to build the new settlement and slammed his finger down in the middle of a swamp. Those forced to settle there soon abandoned the unpleasant bog. Their empty dwellings became shelter for vagabonds, bandits, and currently a group of five disgusting Ghouls.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 14384, "name": "Bowdon"}}, {"geometry": {"type": "Point", "coordinates": [99.052734375, 65.5129625532949]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/brunwich.jpg\" alt=\"\" /></p>\r\n<p>This picturesque little village&rsquo;s beauty makes it a frequent subject of works by bards and poets. The best-known piece whose action is set in Brunwich is &ldquo;The Betrothing,&rdquo; a farce penned by Stanislas Islas. The reputation thus gained has made it a popular destination for bohemians from Oxenfurt, who escape here during the hottest months to pass the time with contests for the most beautiful feathered cap and hunts for a golden horn held at night in the nearby woods. Currently, wedding festivities are set to take place here. Remember to pick up the Cow Gwent card, loose in the upstairs barn loft.</p>", "popup_content": "<h1>Brunwich</h1>\n<p><img src=\"../../media/files/witcher3screens/brunwich.jpg\" alt=\"\" /></p>\r\n<p>This picturesque little village&rsquo;s beauty makes it a frequent subject of works by bards and poets. The best-known piece whose action is set in Brunwich is &ldquo;The Betrothing,&rdquo; a farce penned by Stanislas Islas. The reputation thus gained has made it a popular destination for bohemians from Oxenfurt, who escape here during the hottest months to pass the time with contests for the most beautiful feathered cap and hunts for a golden horn held at night in the nearby woods. Currently, wedding festivities are set to take place here. Remember to pick up the Cow Gwent card, loose in the upstairs barn loft.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 14401, "name": "Brunwich"}}, {"geometry": {"type": "Point", "coordinates": [18.45703125, -22.836945920943844]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/carsten.jpg\" alt=\"\" /></p>\r\n<p>A village named after a baker whose exquisite goods gained him fame, as well as the privilege of supplying bread to the table of the hierarch of the Church of Eternal Fire in Novigrad. Following his death, none proved capable of recreating his recipes for his delicious and deeply aromatic breads, so these days Carsten is known chiefly for its trade in grain and flour.</p>", "popup_content": "<h1>Carsten</h1>\n<p><img src=\"../../media/files/witcher3screens/carsten.jpg\" alt=\"\" /></p>\r\n<p>A village named after a baker whose exquisite goods gained him fame, as well as the privilege of supplying bread to the table of the hierarch of the Church of Eternal Fire in Novigrad. Following his death, none proved capable of recreating his recipes for his delicious and deeply aromatic breads, so these days Carsten is known chiefly for its trade in grain and flour.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 14485, "name": "Carsten"}}, {"geometry": {"type": "Point", "coordinates": [-75.5859375, 58.21702494960191]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/cavern.jpg\" alt=\"\" /></p>\r\n<p>One of those places wise men avoid at all costs, so as not to tempt fate.</p>", "popup_content": "<h1>Cavern</h1>\n<p><img src=\"../../media/files/witcher3screens/cavern.jpg\" alt=\"\" /></p>\r\n<p>One of those places wise men avoid at all costs, so as not to tempt fate.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 14340, "name": "Cavern"}}, {"geometry": {"type": "Point", "coordinates": [-143.61328125, 63.35212928507874]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/crane_cape.jpg\" alt=\"\" /></p>\r\n<p>The lighthouse on Crane Cape has for centuries lit the way for vessels seeking safe passage from Kovir and Poviss to the Novigrad Port. Once the Hag and her Drowner brethren are dispatched, Crane Cape is liberated, and a small community returns, including a Merchant.</p>", "popup_content": "<h1>Crane Cape</h1>\n<p><img src=\"../../media/files/witcher3screens/crane_cape.jpg\" alt=\"\" /></p>\r\n<p>The lighthouse on Crane Cape has for centuries lit the way for vessels seeking safe passage from Kovir and Poviss to the Novigrad Port. Once the Hag and her Drowner brethren are dispatched, Crane Cape is liberated, and a small community returns, including a Merchant.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 14333, "name": "Crane Cape"}}, {"geometry": {"type": "Point", "coordinates": [79.8046875, -71.10254274232307]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/35crossroads.jpg\" alt=\"\" /></p>\r\n<p>A small crossroads in the woods.</p>", "popup_content": "<h1>Crossroads</h1>\n<p><img src=\"../../media/files/witcher3screens/35crossroads.jpg\" alt=\"\" /></p>\r\n<p>A small crossroads in the woods.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 14464, "name": "Crossroads"}}, {"geometry": {"type": "Point", "coordinates": [-51.328125, -21.861498734372553]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/cunny_of_the_goose.jpg\" alt=\"\" /></p>\r\n<p>This inn owes its name to its former owner, a swaggering, blustering fellow who wanted to attract those of a similar temperament. Luckily he died of liver poisoning after a few years and ownership passed to a distant relative, who turned the Cunny of the Goose into the best spot for stuffed goose liver in all the region.</p>", "popup_content": "<h1>Cunny of the Goose</h1>\n<p><img src=\"../../media/files/witcher3screens/cunny_of_the_goose.jpg\" alt=\"\" /></p>\r\n<p>This inn owes its name to its former owner, a swaggering, blustering fellow who wanted to attract those of a similar temperament. Luckily he died of liver poisoning after a few years and ownership passed to a distant relative, who turned the Cunny of the Goose into the best spot for stuffed goose liver in all the region.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 14140, "name": "Cunny of the Goose"}}, {"geometry": {"type": "Point", "coordinates": [18.193359375, 32.694865977875075]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/dancing_windmill.jpg\" alt=\"\" /></p>\r\n<p>When the current owner&rsquo;s grandfather, the famous dancer Pablo &ldquo;Sugar&rdquo; Sasko, ended his career, he settled here and organized nights of dancing for the nearby peasantry. Supposedly these revelries became so fashionable that dung-booted peasants were dancing rounds with members of Novigrad&rsquo;s most elite families and adventure-seeking urban dandies.</p>", "popup_content": "<h1>Dancing Windmill</h1>\n<p><img src=\"../../media/files/witcher3screens/dancing_windmill.jpg\" alt=\"\" /></p>\r\n<p>When the current owner&rsquo;s grandfather, the famous dancer Pablo &ldquo;Sugar&rdquo; Sasko, ended his career, he settled here and organized nights of dancing for the nearby peasantry. Supposedly these revelries became so fashionable that dung-booted peasants were dancing rounds with members of Novigrad&rsquo;s most elite families and adventure-seeking urban dandies.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 14443, "name": "Dancing Windmill"}}, {"geometry": {"type": "Point", "coordinates": [-72.685546875, -30.44867367928756]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/drahim_castle.jpg\" alt=\"\" /></p>\r\n<p>In its glory years, this castle was home to the Redanian Moskovitz of the Sea Cats dynasty, patrons of the arts and admirers of elven culture. After the death by suicide of the dynasty&rsquo;s last member, Prince Adrien, the castle fell into the hands of the Redanian crown, and then into ruin. Look carefully at the structure&rsquo;s exterior entrance&mdash;there are hints of Witcher gear here!</p>", "popup_content": "<h1>Drahim Castle</h1>\n<p><img src=\"../../media/files/witcher3screens/drahim_castle.jpg\" alt=\"\" /></p>\r\n<p>In its glory years, this castle was home to the Redanian Moskovitz of the Sea Cats dynasty, patrons of the arts and admirers of elven culture. After the death by suicide of the dynasty&rsquo;s last member, Prince Adrien, the castle fell into the hands of the Redanian crown, and then into ruin. Look carefully at the structure&rsquo;s exterior entrance&mdash;there are hints of Witcher gear here!</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 14139, "name": "Drahim Castle"}}, {"geometry": {"type": "Point", "coordinates": [76.11328125, 38.47939467327645]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/draken_hollow_outpost.jpg\" alt=\"\" /></p>\r\n<p>Defensive structure built during the reign of Vizimir the Just, in the 13th century, a time of intense Redanian-Temerian border conflicts. In the relative calm that followed, it fell into disuse, then disrepair.</p>", "popup_content": "<h1>Draken Hollow Outpost</h1>\n<p><img src=\"../../media/files/witcher3screens/draken_hollow_outpost.jpg\" alt=\"\" /></p>\r\n<p>Defensive structure built during the reign of Vizimir the Just, in the 13th century, a time of intense Redanian-Temerian border conflicts. In the relative calm that followed, it fell into disuse, then disrepair.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 14404, "name": "Draken Hollow Outpost"}}, {"geometry": {"type": "Point", "coordinates": [-103.22753906249999, 48.16608541901253]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/electors_square.jpg\" alt=\"\" /></p>\r\n<p>Named after a group of Novigrad reformers who enacted bold transformations that led to the city&rsquo;s rapid growth, enriched its residents considerably, and ushered in the city&rsquo;s golden age. Now this is the seat of power of the Eternal Fire.</p>", "popup_content": "<h1>Electors&#39; Square</h1>\n<p><img src=\"../../media/files/witcher3screens/electors_square.jpg\" alt=\"\" /></p>\r\n<p>Named after a group of Novigrad reformers who enacted bold transformations that led to the city&rsquo;s rapid growth, enriched its residents considerably, and ushered in the city&rsquo;s golden age. Now this is the seat of power of the Eternal Fire.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 14034, "name": "Electors' Square"}}, {"geometry": {"type": "Point", "coordinates": [118.21289062499999, 11.953349393643416]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/erde.jpg\" alt=\"\" /></p>\r\n<p>This woodland settlement is almost entirely depopulated, and its proximity to Deadwight Woods scares off any potential new settlers.</p>", "popup_content": "<h1>Erde</h1>\n<p><img src=\"../../media/files/witcher3screens/erde.jpg\" alt=\"\" /></p>\r\n<p>This woodland settlement is almost entirely depopulated, and its proximity to Deadwight Woods scares off any potential new settlers.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 14516, "name": "Erde"}}, {"geometry": {"type": "Point", "coordinates": [83.27636718749999, -27.60567082646546]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/est_tayiar.jpg\" alt=\"\" /></p>\r\n<p>Long before men first peopleed these lands, a beautiful, prospering elven city stood here, centered around the palace of King Maeglor. One day, however, the city&rsquo;s inhabitants began mysteriously dying off in large numbers. According to legend, King Maeglor sensed he, too, would soon perish and cast a powerful spell that caused the earth to swallow the city whole so that no outsider could ever desecrate it. Centuries later, scholars from the Oxenfurt Academy began painstaking excavations of King Maeglor&rsquo;s palace in a search for the causes of the catastrophe. Yet work came to a sudden halt when three subsequent expeditions ventured into the ruins&rsquo; depths&mdash;and were never heard from again. Expect Witcher gear, and a sorceress&rsquo; lair to be found here.</p>", "popup_content": "<h1>Est Tayiar</h1>\n<p><img src=\"../../media/files/witcher3screens/est_tayiar. vity and the shadiest part of Novigrad. After dark all one finds here are women of loose morals, hoodlums, and drunk sailors.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 14102, "name": "Novigrad Docks"}}, {"geometry": {"type": "Point", "coordinates": [51.35009765625, -59.355596110016315]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/novigrad_gate.jpg\" alt=\"\" /></p>\r\n<p>During Oxenfurt Academy&rsquo;s exam sessions, this gate would be closed, to spare the students from Novigrad&rsquo;s temptations.</p>", "popup_content": "<h1>Novigrad Gate</h1>\n<p><img src=\"../../media/files/witcher3screens/novigrad_gate.jpg\" alt=\"\" /></p>\r\n<p>During Oxenfurt Academy&rsquo;s exam sessions, this gate would be closed, to spare the students from Novigrad&rsquo;s temptations.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 14240, "name": "Novigrad Gate"}}, {"geometry": {"type": "Point", "coordinates": [-55.65673828125, 31.615965936476076]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/oxenfurt_gate.jpg\" alt=\"\" /></p>\r\n<p>In the times when Novigrad and Oxenfurt were embroiled in fierce neighborly disputes, this gate went through several completely different names&ndash;the Gate of Harlots and the Gate of Bloodsuckers being two of the longer-lived examples. Its current name was chosen when the conflict was finally put to rest.</p>", "popup_content": "<h1>Oxenfurt Gate</h1>\n<p><img src=\"../../media/files/witcher3screens/oxenfurt_gate.jpg\" alt=\"\" /></p>\r\n<p>In the times when Novigrad and Oxenfurt were embroiled in fierce neighborly disputes, this gate went through several completely different names&ndash;the Gate of Harlots and the Gate of Bloodsuckers being two of the longer-lived examples. Its current name was chosen when the conflict was finally put to rest.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 13912, "name": "Oxenfurt Gate"}}, {"geometry": {"type": "Point", "coordinates": [32.18994140625, -60.359564131824214]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/oxenfurt_harbor.jpg\" alt=\"\" /></p>\r\n<p>This picturesque port has featured as the subject of numerous odes and ballads, the setting for at least three lurid crime novels, and a favorite spot for romantic outings for generations of students. Currently, King Radovid&rsquo;s own galleon is moored here.</p>", "popup_content": "<h1>Oxenfurt Harbor</h1>\n<p><img src=\"../../media/files/witcher3screens/oxenfurt_harbor.jpg\" alt=\"\" /></p>\r\n<p>This picturesque port has featured as the subject of numerous odes and ballads, the setting for at least three lurid crime novels, and a favorite spot for romantic outings for generations of students. Currently, King Radovid&rsquo;s own galleon is moored here.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 14239, "name": "Oxenfurt Harbor"}}, {"geometry": {"type": "Point", "coordinates": [-93.33984375, -8.102738577783168]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/portside_gate.jpg\" alt=\"\" /></p>\r\n<p>Though not the most stately of gates, this one&rsquo;s location near the bustling port has made it the calling card of the city.</p>", "popup_content": "<h1>Portside Gate</h1>\n<p><img src=\"../../media/files/witcher3screens/portside_gate.jpg\" alt=\"\" /></p>\r\n<p>Though not the most stately of gates, this one&rsquo;s location near the bustling port has made it the calling card of the city.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 14082, "name": "Portside Gate"}}, {"geometry": {"type": "Point", "coordinates": [-45.966796875, 68.00757101804004]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/sarrasin_grange.jpg\" alt=\"\" /></p>\r\n<p>Lord Antares Sarrasin moved his wife and smattering of comely daughters here from far-off Nazair on his medic&rsquo;s recommendations. The leech proclaimed with absolute certainty that &ldquo;if you wish to sire a son, it must be in the Gustfields.&rdquo; While waiting to produce a male heir, the Sarrasins took to wine cultivation and soon their grange became renowned from Nazair to Skellige.</p>", "popup_content": "<h1>Sarrasin Grange</h1>\n<p><img src=\"../../media/files/witcher3screens/sarrasin_grange.jpg\" alt=\"\" /></p>\r\n<p>Lord Antares Sarrasin moved his wife and smattering of comely daughters here from far-off Nazair on his medic&rsquo;s recommendations. The leech proclaimed with absolute certainty that &ldquo;if you wish to sire a son, it must be in the Gustfields.&rdquo; While waiting to produce a male heir, the Sarrasins took to wine cultivation and soon their grange became renowned from Nazair to Skellige.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 14341, "name": "Sarrasin Grange"}}, {"geometry": {"type": "Point", "coordinates": [-36.826171875, 4.302591077119676]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/seven_cats_inn.jpg\" alt=\"\" /></p>\r\n<p>This dank establishment is host to a shady clientele.</p>", "popup_content": "<h1>Seven Cats Inn</h1>\n<p><img src=\"../../media/files/witcher3screens/seven_cats_inn.jpg\" alt=\"\" /></p>\r\n<p>This dank establishment is host to a shady clientele.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 14187, "name": "Seven Cats Inn"}}, {"geometry": {"type": "Point", "coordinates": [-55.01953125, 23.422928455065247]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/southern_gate.jpg\" alt=\"\" /></p>\r\n<p>In truth, demarcating the eastern and not southern edge of the city, the Southern Gate was given its inappropriate name by a one-time city planner who knew nothing about architecture and could not read a map, but had in his favor the fact that he was the mayor&rsquo;s cousin and threw lavish parties. Though confusingly incorrect, the name stuck and now the city&rsquo;s residents never think twice about its illogical appellation.</p>", "popup_content": "<h1>Southern Gate</h1>\n<p><img src=\"../../media/files/witcher3screens/southern_gate.jpg\" alt=\"\" /></p>\r\n<p>In truth, demarcating the eastern and not southern edge of the city, the Southern Gate was given its inappropriate name by a one-time city planner who knew nothing about architecture and could not read a map, but had in his favor the fact that he was the mayor&rsquo;s cousin and threw lavish parties. Though confusingly incorrect, the name stuck and now the city&rsquo;s residents never think twice about its illogical appellation.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 13913, "name": "Southern Gate"}}, {"geometry": {"type": "Point", "coordinates": [-82.96875, 36.58024660149866]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/st._gregorys_bridge.jpg\" alt=\"\" /></p>\r\n<p>Named after the hero of Novigrad who saved the city from a horrible famine three hundred years ago by sacrificing half his fortune to import food from Nazair. After this, he was declared a saint, something even the jurors of the Eternal Fire were unable to change.</p>", "popup_content": "<h1>St.Gregory&#39;s Bridge</h1>\n<p><img src=\"../../media/files/witcher3screens/st._gregorys_bridge.jpg\" alt=\"\" /></p>\r\n<p>Named after the hero of Novigrad who saved the city from a horrible famine three hundred years ago by sacrificing half his fortune to import food from Nazair. After this, he was declared a saint, something even the jurors of the Eternal Fire were unable to change.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 13996, "name": "St.Gregory's Bridge"}}, {"geometry": {"type": "Point", "coordinates": [60.20507812499999, -31.27855085894653]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/temerian_partisan_hideout.jpg\" alt=\"\" /></p>\r\n<p>Though the Nilfgaardians thought Temeria died along with King Foltest, Temerian guerillas still hide in the woods, prepared to give their lives at a moment&rsquo;s notice in their fight for independence. Their leader is Vernon Roche.</p>", "popup_content": "<h1>Temerian Partisan Hideout</h1>\n<p><img src=\"../../media/files/witcher3screens/temerian_partisan_hideout.jpg\" alt=\"\" /></p>\r\n<p>Though the Nilfgaardians thought Temeria died along with King Foltest, Temerian guerillas still hide in the woods, prepared to give their lives at a moment&rsquo;s notice in their fight for independence. Their leader is Vernon Roche.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 14482, "name": "Temerian Partisan Hideout"}}, {"geometry": {"type": "Point", "coordinates": [-65.01708984375, 11.415418041941416]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/tretogor_gate.jpg\" alt=\"\" /></p>\r\n<p>This gate was erected with funds from the Redanian royal family, who, wanting to earn favor with Novigrad merchants and the hierarch, dedicated a significant amount of coin to its construction, as well as some no-less-valuable (wo)manpower in the form of the master architect Countess Anna Yaye-Pinkovitz and her skilled crew.</p>", "popup_content": "<h1>Tretogor Gate</h1>\n<p><img src=\"../../media/files/witcher3screens/tretogor_gate.jpg\" alt=\"\" /></p>\r\n<p>This gate was erected with funds from the Redanian royal family, who, wanting to earn favor with Novigrad merchants and the hierarch, dedicated a significant amount of coin to its construction, as well as some no-less-valuable (wo)manpower in the form of the master architect Countess Anna Yaye-Pinkovitz and her skilled crew.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 13949, "name": "Tretogor Gate"}}, {"geometry": {"type": "Point", "coordinates": [127.529296875, 63.15435519659187]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/upper_mill.jpg\" alt=\"\" /></p>\r\n<p>The local community held a raising bee to construct the new brick Upper Mill to replace the old wooden Lower Mill. Once finished, however, they decided closing a fully-functioning mill just because there is a newer one would be a sinful waste, thus both mills remain in operation.</p>", "popup_content": "<h1>Upper Mill</h1>\n<p><img src=\"../../media/files/witcher3screens/upper_mill.jpg\" alt=\"\" /></p>\r\n<p>The local community held a raising bee to construct the new brick Upper Mill to replace the old wooden Lower Mill. Once finished, however, they decided closing a fully-functioning mill just because there is a newer one would be a sinful waste, thus both mills remain in operation.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 14402, "name": "Upper Mill"}}, {"geometry": {"type": "Point", "coordinates": [-101.7333984375, -50.56928286558241]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/ursten.jpg\" alt=\"\" /></p>\r\n<p>War has caused countless refugees to flee Temeria. With the Pontar blockaded, they have tended to flood villages which, like Ursten, are located close to river crossings. This is the location where a warrior is met, during Secondary Quest: From a Land Far, Far Away.</p>", "popup_content": "<h1>Ursten</h1>\n<p><img src=\"../../media/files/witcher3screens/ursten.jpg\" alt=\"\" /></p>\r\n<p>War has caused countless refugees to flee Temeria. With the Pontar blockaded, they have tended to flood villages which, like Ursten, are located close to river crossings. This is the location where a warrior is met, during Secondary Quest: From a Land Far, Far Away.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 14136, "name": "Ursten"}}, {"geometry": {"type": "Point", "coordinates": [30.234375, -12.726084296948184]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/vegelbud_residence.jpg\" alt=\"\" /></p>\r\n<p>Domicile of a prominent Novigrad family whose line can be traced back to the times when the first human settlers came to these lands.</p>", "popup_content": "<h1>Vegelbud Residence</h1>\n<p><img src=\"../../media/files/witcher3screens/vegelbud_residence.jpg\" alt=\"\" /></p>\r\n<p>Domicile of a prominent Novigrad family whose line can be traced back to the times when the first human settlers came to these lands.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 14451, "name": "Vegelbud Residence"}}, {"geometry": {"type": "Point", "coordinates": [86.923828125, -2.108898659243126]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/vikk_watchtower.jpg\" alt=\"\" /></p>\r\n<p>Legends claim ages ago the famed mage Alzur had his laboratory in the Vikk Watchtower.</p>", "popup_content": "<h1>Vikk Watchtower</h1>\n<p><img src=\"../../media/files/witcher3screens/vikk_watchtower.jpg\" alt=\"\" /></p>\r\n<p>Legends claim ages ago the famed mage Alzur had his laboratory in the Vikk Watchtower.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 14449, "name": "Vikk Watchtower"}}, {"geometry": {"type": "Point", "coordinates": [99.052734375, 52.26815737376817]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/von_everec_estate.jpg\" alt=\"\" /></p>\r\n<p>The history of the von Everec estate is as tangled as that of the family itself. The once wealthy Redanian family&rsquo;s manor and lands were auctioned off after they fell deeply in debt, but were returned to von Everec hands by Olgierd, the infamous leader of an informal band of armed men calling themselves the Redanian Free Company. Despite the effort he went through to regain it, Olgierd abandoned the residence some time later, and dark legends concerning it now circulate among its neighbors.</p>", "popup_content": "<h1>Von Everec Estate</h1>\n<p><img src=\"../../media/files/witcher3screens/von_everec_estate.jpg\" alt=\"\" /></p>\r\n<p>The history of the von Everec estate is as tangled as that of the family itself. The once wealthy Redanian family&rsquo;s manor and lands were auctioned off after they fell deeply in debt, but were returned to von Everec hands by Olgierd, the infamous leader of an informal band of armed men calling themselves the Redanian Free Company. Despite the effort he went through to regain it, Olgierd abandoned the residence some time later, and dark legends concerning it now circulate among its neighbors.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 14403, "name": "Von Everec Estate"}}, {"geometry": {"type": "Point", "coordinates": [38.25439453125, -66.63555577803261]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/western_gate.jpg\" alt=\"\" /></p>\r\n<p>Before war broke out, several hundred people a day would pass through here. Now the Redanian blockade has slowed traffic to a mere trickle. Try to enter Oxenfurt without a transit pass, and expect an arrow in the back.</p>", "popup_content": "<h1>Western Gate</h1>\n<p><img src=\"../../media/files/witcher3screens/western_gate.jpg\" alt=\"\" /></p>\r\n<p>Before war broke out, several hundred people a day would pass through here. Now the Redanian blockade has slowed traffic to a mere trickle. Try to enter Oxenfurt without a transit pass, and expect an arrow in the back.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 14238, "name": "Western Gate"}}, {"geometry": {"type": "Point", "coordinates": [9.052734375, -3.951940856157595]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/wheat_fields.jpg\" alt=\"\" /></p>\r\n<p>The fertile soils of the Pontar delta guarantee the inhabitants of Novigrad full granaries and full stomaches all year long.</p>", "popup_content": "<h1>Wheat Fields</h1>\n<p><img src=\"../../media/files/witcher3screens/wheat_fields.jpg\" alt=\"\" /></p>\r\n<p>The fertile soils of the Pontar delta guarantee the inhabitants of Novigrad full granaries and full stomaches all year long.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 14450, "name": "Wheat Fields"}}, {"geometry": {"type": "Point", "coordinates": [-133.76953125, -37.5097258429375]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/widows_grotto.jpg\" alt=\"\" /></p>\r\n<p>According to legend, many years ago a young woman would wait here and watch for her husband&rsquo;s return from an overseas raid. Years passed and the woman grew old, still waiting for her husband. Yet he never came, and finally, she died. Three days after her funeral, her husband returned, having at last escaped from the pirates who had held him captive all this time. When he learned about his beloved&rsquo;s loyal vigil, he wept bitter tears, then leapt to his death. Secondary Quest:
