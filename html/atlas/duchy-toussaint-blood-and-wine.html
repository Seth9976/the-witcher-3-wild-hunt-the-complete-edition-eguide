": "../../media/maps/featuretypes/ScavengerHunts_t5XYFnf.png", "type_name": "Scavenger Hunts", "has_popup_content": "<p class=\"p1\"><span class=\"s1\">Scavenger Hunt: Grandmaster Ursine Gear</span></p>", "popup_content": "<h1>Scavenger Hunts</h1>\n<p class=\"p1\"><span class=\"s1\">Scavenger Hunt: Grandmaster Ursine Gear</span></p>\n\n", "group_name": "Quests", "icon_height": 25, "object_type": "point", "group_description": "Every important quest that appears in your Quest menu is flagged with these icons, and a page number so you can quickly flip to the quest itself. Note that Hidden Treasure Hunt Quests are listed under \"Chests\".", "is_map_center": false, "id": 15308, "name": "Scavenger Hunts"}}, {"geometry": {"type": "Point", "coordinates": [57.52441406249999, 1.098565496040652]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/ardaiso_quarry.jpg\" alt=\"\" /></p>\r\n<p>Every man, be he tippler or teetotaler, knows Toussaint&rsquo;s economy stems from the fruit of the vine. Few, however, realize the duchy&rsquo;s lands are rich with deposits of slate and other valuable building materials and that the quarrying of such was once the bedrock of local livelihoods. Thus when gods-fearing Toussaintois saw fit to build a statue of the saintly Lebioda, they had no need to send for materials from abroad - instead, they merely reactivated Ardaiso.</p>", "popup_content": "<h1>Ardaiso Quarry</h1>\n<p><img src=\"../../media/files/witcher3screens/ardaiso_quarry.jpg\" alt=\"\" /></p>\r\n<p>Every man, be he tippler or teetotaler, knows Toussaint&rsquo;s economy stems from the fruit of the vine. Few, however, realize the duchy&rsquo;s lands are rich with deposits of slate and other valuable building materials and that the quarrying of such was once the bedrock of local livelihoods. Thus when gods-fearing Toussaintois saw fit to build a statue of the saintly Lebioda, they had no need to send for materials from abroad - instead, they merely reactivated Ardaiso.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 15005, "name": "Ardaiso Quarry"}}, {"geometry": {"type": "Point", "coordinates": [-34.1455078125, 81.05229728318155]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/arthach_palace_ruins.jpg\" alt=\"\" /></p>\r\n<p>The experimental attempts to manage the waters of the Sansretour Marsh carried out by Duke Adam of Nazair did not prove very successful&shy;&mdash;to put it lightly. They flooded a great number of villages, private estates and even Arthach, an elven summer palace. These experiments were what gave the Sansretour Marsh its current shape and put half of Crane Isle permanently underwater. They also created an unpleasant bog to the north of the city where none can tread in true safety.</p>", "popup_content": "<h1>Arthach Palace Ruins</h1>\n<p><img src=\"../../media/files/witcher3screens/arthach_palace_ruins.jpg\" alt=\"\" /></p>\r\n<p>The experimental attempts to manage the waters of the Sansretour Marsh carried out by Duke Adam of Nazair did not prove very successful&shy;&mdash;to put it lightly. They flooded a great number of villages, private estates and even Arthach, an elven summer palace. These experiments were what gave the Sansretour Marsh its current shape and put half of Crane Isle permanently underwater. They also created an unpleasant bog to the north of the city where none can tread in true safety.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 14877, "name": "Arthach Palace Ruins"}}, {"geometry": {"type": "Point", "coordinates": [-144.31640625, 20.550508894195637]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/astre_castle_ruins.jpg\" alt=\"\" /></p>\r\n<p>Once upon a time, the lord of Epicea mounted his steed and vowed to complete a full circuit around the castle - riding atop its walls. Sadly, he did not fulfill his oath and instead plummeted to his doom after a few paces. Cunigunde, his beautiful daughter, swore that day she would only marry the man who could finish her father&rsquo;s deed. Many a stripling lad lost his life attempting to fulfill that comely maid&rsquo;s cruel condition. When finally, one succeeded, he surveyed the carnage she had wrought and decided she was unworthy of his affections. Realizing with despair how despicably she had acted, Cunigunde threw herself from the castle walls, dying smashed against the rocks below like so many of her unfortunate suitors</p>", "popup_content": "<h1>Astre Castle Ruins</h1>\n<p><img src=\"../../media/files/witcher3screens/astre_castle_ruins.jpg\" alt=\"\" /></p>\r\n<p>Once upon a time, the lord of Epicea mounted his steed and vowed to complete a full circuit around the castle - riding atop its walls. Sadly, he did not fulfill his oath and instead plummeted to his doom after a few paces. Cunigunde, his beautiful daughter, swore that day she would only marry the man who could finish her father&rsquo;s deed. Many a stripling lad lost his life attempting to fulfill that comely maid&rsquo;s cruel condition. When finally, one succeeded, he surveyed the carnage she had wrought and decided she was unworthy of his affections. Realizing with despair how despicably she had acted, Cunigunde threw herself from the castle walls, dying smashed against the rocks below like so many of her unfortunate suitors</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 15169, "name": "Astre Castle Ruins"}}, {"geometry": {"type": "Point", "coordinates": [58.27148437499999, 49.095452162534826]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/basane_farm.jpg\" alt=\"\" /></p>\r\n<p>Contrary to appearances, Toussaint does not live and die by the wine trade alone. It also exports valuable building materials and a great quantity of wool. The clover-rich slopes of Mont Crane provide sustenance to a broad variety of sheep, including the famed Toussaint merinos, whose fleece fetches mind-boggling sums. Basane is one of the estates specializing in the breeding and pasturing of these remarkable beasts.</p>", "popup_content": "<h1>Basane Farm</h1>\n<p><img src=\"../../media/files/witcher3screens/basane_farm.jpg\" alt=\"\" /></p>\r\n<p>Contrary to appearances, Toussaint does not live and die by the wine trade alone. It also exports valuable building materials and a great quantity of wool. The clover-rich slopes of Mont Crane provide sustenance to a broad variety of sheep, including the famed Toussaint merinos, whose fleece fetches mind-boggling sums. Basane is one of the estates specializing in the breeding and pasturing of these remarkable beasts.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 14975, "name": "Basane Farm"}}, {"geometry": {"type": "Point", "coordinates": [-97.1630859375, -41.01306578700 " /></p>\r\n<p>Maximus Macrinus was once a knight errant famed for showing no mercy to any bandits prowling the Champs-Desoles. After a long and storied career, he hung up his sword at his ancestral manor and settled in for a well-deserved retirement. No one knows what brought about the subsequent murder of his entire family. Some claim a giant descended from the mountains, others, that he ran afoul of one of the larger hanses. The only undisputed fact is that everyone with any sense now avoids going anywhere near Casteldaccia.</p>", "popup_content": "<h1>Casteldaccia Abandoned Estate</h1>\n<p><img src=\"../../media/files/witcher3screens/casteldaccia_abandoned_estate.jpg\" alt=\"\" /></p>\r\n<p>Maximus Macrinus was once a knight errant famed for showing no mercy to any bandits prowling the Champs-Desoles. After a long and storied career, he hung up his sword at his ancestral manor and settled in for a well-deserved retirement. No one knows what brought about the subsequent murder of his entire family. Some claim a giant descended from the mountains, others, that he ran afoul of one of the larger hanses. The only undisputed fact is that everyone with any sense now avoids going anywhere near Casteldaccia.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 15080, "name": "Casteldaccia Abandoned Estate"}}, {"geometry": {"type": "Point", "coordinates": [-97.55859375, 42.35854391749705]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/castel_ravello_vineyard.jpg\" alt=\"\" /></p>\r\n<p>Connoisseurs claim the best wines of Metinna or Alba do not hold a candle to even the most mediocre labels from the Sansretour Valley. Among the countless larger and smaller local vineyards found here, Castel Ravello is the most renowned&mdash;and for good reason. From its slopes come Pomino, Fiorano, Erveluce and Est Est, the wine realm&rsquo;s uncontested kings.</p>", "popup_content": "<h1>Castel Ravello Vineyard</h1>\n<p><img src=\"../../media/files/witcher3screens/castel_ravello_vineyard.jpg\" alt=\"\" /></p>\r\n<p>Connoisseurs claim the best wines of Metinna or Alba do not hold a candle to even the most mediocre labels from the Sansretour Valley. Among the countless larger and smaller local vineyards found here, Castel Ravello is the most renowned&mdash;and for good reason. From its slopes come Pomino, Fiorano, Erveluce and Est Est, the wine realm&rsquo;s uncontested kings.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 15087, "name": "Castel Ravello Vineyard"}}, {"geometry": {"type": "Point", "coordinates": [-108.28125, 20.715015145512098]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/chuchote_cave.jpg\" alt=\"\" /></p>\r\n<p>To listen to the folks&rsquo; jabber, this place was once home to Whispess&mdash;a woodland witch eager to help any in need. When Whispess peered into a certain knight&rsquo;s heart, she saw that it was black and refused him aid. The knight reacted with wrath and burned the witch alive in her cave. Soon afterward, the knight went mad and killed himself&mdash;claiming he was tortured by a strange voice whispering in his ear that no one else could hear.</p>", "popup_content": "<h1>Chuchote Cave</h1>\n<p><img src=\"../../media/files/witcher3screens/chuchote_cave.jpg\" alt=\"\" /></p>\r\n<p>To listen to the folks&rsquo; jabber, this place was once home to Whispess&mdash;a woodland witch eager to help any in need. When Whispess peered into a certain knight&rsquo;s heart, she saw that it was black and refused him aid. The knight reacted with wrath and burned the witch alive in her cave. Soon afterward, the knight went mad and killed himself&mdash;claiming he was tortured by a strange voice whispering in his ear that no one else could hear.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 15170, "name": "Chuchote Cave"}}, {"geometry": {"type": "Point", "coordinates": [-67.236328125, -43.32517767999295]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": false, "popup_content": "<h1>Coopers\u2019 Gate</h1>\n\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 15212, "name": "Coopers\u2019 Gate"}}, {"geometry": {"type": "Point", "coordinates": [-36.2109375, 60.326947742998414]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/coronata_vineyard.jpg\" alt=\"\" /></p>\r\n<p>The line&rsquo;s founder, Stefan de Coronata, once asked a druid to help him be rid of the caterpillars devouring his vines. The druid suggested he raise martens, which love to feed on that insect&rsquo;s larvae. Stefan duly took the druid&rsquo;s advice and soon eradicated the plague not only in his own vineyard, but in all the neighboring ones as well. In return for this bounteous deed, he was awarded a noble title. He chose a blue wolf to adorn his crest, after deciding he would look foolish parading about with a marten on his shield.</p>", "popup_content": "<h1>Coronata Vineyard</h1>\n<p><img src=\"../../media/files/witcher3screens/coronata_vineyard.jpg\" alt=\"\" /></p>\r\n<p>The line&rsquo;s founder, Stefan de Coronata, once asked a druid to help him be rid of the caterpillars devouring his vines. The druid suggested he raise martens, which love to feed on that insect&rsquo;s larvae. Stefan duly took the druid&rsquo;s advice and soon eradicated the plague not only in his own vineyard, but in all the neighboring ones as well. In return for this bounteous deed, he was awarded a noble title. He chose a blue wolf to adorn his crest, after deciding he would look foolish parading about with a marten on his shield.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 14905, "name": "Coronata Vineyard"}}, {"geometry": {"type": "Point", "coordinates": [-51.0205078125, -1.977146553712565]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/corvo_bianco_vineyard.jpg\" alt=\"\" /></p>\r\n<p>Constructed on elven ruins, Corvo Bianco&mdash;known as Gwyn Cerbin in the Elder Speech&mdash;is one of the oldest vineyards in the duchy and producer of startlingly unique wine, Sepremento. Sadly, the rakish lifestyle of one of its owners, the last member of the Bolius line, drove the possession into ruin. The next owner, Baron Rossell, tried to return the vineyard to its former glory, but to no avail. Corvo Bianco was then auctioned off and eventually passed under the control of the Ducal Treasury.</p>", "popup_content": "<h1>Corvo Bianco Vineyard</h1>\n<p><img src=\"../../media/files/witcher3screens/corvo_bianco_vineyard.jpg\" alt=\"\" /></p>\r\n<p>Constructed on elven ruins, Corvo Bianco&mdash;known as Gwyn Cerbin in the Elder Speech&mdash;is one of the oldest vineyards in the duchy and producer of startlingly unique wine, Sepremento. Sadly, the rakish lifestyle of one of its owners, the last member of the Bolius line, drove the possession into ruin. The next owner, Baron Rossell, tried to return the vineyard to its former glory, but to no avail. Corvo Bianco was then auctioned off and eventually passed under the control of the Ducal Treasury.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 15109, "name": "Corvo Bianco Vineyard"}}, {"geometry": {"type": "Point", "coordinates": [-30.9814453125, -19.518375478601566]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/count_de_la_croix%E2%80%99s_mill.jpg\" alt=\"\" /></p>\r\n<p>The de la Croix family never had much luck in business. Their grapevines fell victim to Duke Adam of Nazair&rsquo;s attempts to regulate the flow of the Sansretour and their olive groves were devoured by a plague of armored scale insects. After this, they restored their old water mill, counting on the production of bread to be their ticket to success. And it nearly was&mdash;until they found out the hard way high concentrations of flour in restricted spaces can lead to powerful dust explosions.</p>", "popup_content": "<h1>Count de la Croix\u2019s Mill</h1>\n<p><img src=\"../../media/files/witcher3screens/count_de_la_croix%E2%80%99s_mill.jpg\" alt=\"\" /></p>\r\n<p>The de la Croix family never had much luck in business. Their grapevines fell victim to Duke Adam of Nazair&rsquo;s attempts to regulate the flow of the Sansretour and their olive groves were devoured by a plague of armored scale insects. After this, they restored their old water mill, counting on the production of bread to be their ticket to success. And it nearly was&mdash;until they found out the hard way high concentrations of flour in restricted spaces can lead to powerful dust explosions.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 15052, "name": "Count de la Croix\u2019s Mill"}}, {"geometry": {"type": "Point", "coordinates": [-31.596679687499996, 43.100982876188546]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/dulcinea_windmill.jpg\" alt=\"\" /></p>\r\n<p>Lady Dulcinea was a noblewoman at Duchess Caroberta&rsquo;s court. According to legend, whenever she appeared to duels, knights would duel for her favor and noblewomen would faint out of jealousy. Yet rather than accepting the advances of one of her gentlemen suitors, Lady Dulcinea, tired of the pomp of the ducal court, agreed to the proposal of a simple miller and abandoned the palace to dwell with him in his mill. Word is, she lived there happily ever after.</p>", "popup_content": "<h1>Dulcinea Windmill</h1>\n<p><img src=\"../../media/files/witcher3screens/dulcinea_windmill.jpg\" alt=\"\" /></p>\r\n<p>Lady Dulcinea was a noblewoman at Duchess Caroberta&rsquo;s court. According to legend, whenever she appeared to duels, knights would duel for her favor and noblewomen would faint out of jealousy. Yet rather than accepting the advances of one of her gentlemen suitors, Lady Dulcinea, tired of the pomp of the ducal court, agreed to the proposal of a simple miller and abandoned the palace to dwell with him in his mill. Word is, she lived there happily ever after.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 14965, "name": "Dulcinea Windmill"}}, {"geometry": {"type": "Point", "coordinates": [5.361328125, 35.06597313798418]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/dun_tynne_castle.jpg\" alt=\"\" /></p>\r\n<p>This castle is tied to the dark legend of Waltharius the Burly, the dashing knight who wed the beautiful Nazairi princess Hiltgunt. Waltharius then embarked on a lengthy campaign and returned to find his wife in carnal relations with his relative, upon which he flew into a rage and murdered them both. The moral of the tale is held to be that nothing good ever comes from Nazair, and that when one has a young wife, one should stay at home instead of gallivanting about on campaigns.</p>", "popup_content": "<h1>Dun Tynne Castle</h1>\n<p><img src=\"../../media/files/witcher3screens/dun_tynne_castle.jpg\" alt=\"\" /></p>\r\n<p>This castle is tied to the dark legend of Waltharius the Burly, the dashing knight who wed the beautiful Nazairi princess Hiltgunt. Waltharius then embarked on a lengthy campaign and returned to find his wife in carnal relations with his relative, upon which he flew into a rage and murdered them both. The moral of the tale is held to be that nothing good ever comes from Nazair, and that when one has a young wife, one should stay at home instead of gallivanting about on campaigns.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 14989, "name": "Dun Tynne Castle"}}, {"geometry": {"type": "Point", "coordinates": [21.8408203125, 58.92733441827545]}, "type": "Feature", named Roderick - decided to plant vines along the slopes stretching from the Blessure and Sansretour valleys up to the keep. As a precaution, he also planted olive groves, a much surer investment.</p>", "popup_content": "<h1>Dun Tynne Hillside</h1>\n<p><img src=\"../../media/files/witcher3screens/dun_tynne_hillside.jpg\" alt=\"\" /></p>\r\n<p>The slopes of Dun Tynne long lay barren. Potential entrepreneurs were scared off by the bloody legend of Waltharius the Burly and since the area had never produced wines worthy of historical mention anyways, they had little incentive to conquer this fear. The estate&rsquo;s most recent owner, however - a nobleman named Roderick - decided to plant vines along the slopes stretching from the Blessure and Sansretour valleys up to the keep. As a precaution, he also planted olive groves, a much surer investment.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 14990, "name": "Dun Tynne Hillside"}}, {"geometry": {"type": "Point", "coordinates": [23.37890625, -23.644524198573677]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/flovive.jpg\" alt=\"\" /></p>\r\n<p>Once upon a time, a plague of frogs visited from the Sansretour Marsh. Duchess Ademarta declared a prize would be given to whomever freed the land of the accursed amphibians. Yet neither the knights errant nor the druids nor anyone else proved up to the task&mdash;until a poor raftsman named Flovive figured out a way. He serenaded the frogs with his violin and they, entranced by his melody, followed him out of the duchy. In memory of this event, the settlement where Toussaint&rsquo;s raftsmen dwell bears his name.</p>", "popup_content": "<h1>Flovive</h1>\n<p><img src=\"../../media/files/witcher3screens/flovive.jpg\" alt=\"\" /></p>\r\n<p>Once upon a time, a plague of frogs visited from the Sansretour Marsh. Duchess Ademarta declared a prize would be given to whomever freed the land of the accursed amphibians. Yet neither the knights errant nor the druids nor anyone else proved up to the task&mdash;until a poor raftsman named Flovive figured out a way. He serenaded the frogs with his violin and they, entranced by his melody, followed him out of the duchy. In memory of this event, the settlement where Toussaint&rsquo;s raftsmen dwell bears his name.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 15053, "name": "Flovive"}}, {"geometry": {"type": "Point", "coordinates": [108.45703125, -2.240639609382721]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/fort_ussar_ruins.jpg\" alt=\"\" /></p>\r\n<p>Ussar Castle constitutes part of the series of fortifications constructed during the reign of Duke Roger the Reveler. Sadly, it turned out his master builders were as fond of the bottle as he, the result being structural flaws in the building's foundations. The sloppily-placed stones proved unable to bear the weight of the walls and castle collapsed. Many years later the ruins were reconstructed into a small fort to house knights protecting the high road, but currently it lies empty and abandoned.</p>", "popup_content": "<h1>Fort Ussar Ruins</h1>\n<p><img src=\"../../media/files/witcher3screens/fort_ussar_ruins.jpg\" alt=\"\" /></p>\r\n<p>Ussar Castle constitutes part of the series of fortifications constructed during the reign of Duke Roger the Reveler. Sadly, it turned out his master builders were as fond of the bottle as he, the result being structural flaws in the building's foundations. The sloppily-placed stones proved unable to bear the weight of the walls and castle collapsed. Many years later the ruins were reconstructed into a small fort to house knights protecting the high road, but currently it lies empty and abandoned.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 15006, "name": "Fort Ussar Ruins"}}, {"geometry": {"type": "Point", "coordinates": [-125.20019531249999, 57.25528054528889]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/fox_hollow.jpg\" alt=\"\" /></p>\r\n<p>In a small valley at the foot of Mount Gorgon lies the village of Fox Hollow. This village&rsquo;s fields - inexplicably and miraculously - grow pots. Earthenware vessels spring unbidden from the ground, as if through some magic tricked worked by nature, no human intervention required. The pots come in all shapes and sizes, which is why Fox Hollow maintains trade connections with the village of Dudno in Maecht - for that village&rsquo;s fields, inexplicably and miraculously grow lids. Of all shapes and sizes.</p>", "popup_content": "<h1>Fox Hollow</h1>\n<p><img src=\"../../media/files/witcher3screens/fox_hollow.jpg\" alt=\"\" /></p>\r\n<p>In a small valley at the foot of Mount Gorgon lies the village of Fox Hollow. This village&rsquo;s fields - inexplicably and miraculously - grow pots. Earthenware vessels spring unbidden from the ground, as if through some magic tricked worked by nature, no human intervention required. The pots come in all shapes and sizes, which is why Fox Hollow maintains trade connections with the village of Dudno in Maecht - for that village&rsquo;s fields, inexplicably and miraculously grow lids. Of all shapes and sizes.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 15425, "name": "Fox Hollow"}}, {"geometry": {"type": "Point", "coordinates": [-15.64453125, -73.022591571473]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": false, "popup_content": "<h1>Francollarts</h1>\n\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 15335, "name": "Francollarts"}}, {"geometry": {"type": "Point", "coordinates": [28.564453125, -64.32087157990324]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": false, "popup_content": "<h1>G\u00e9lenser Farm</h1>\n\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 15322, "name": "G\u00e9lenser Farm"}}, {"geometry": {"type": "Point", "coordinates": [-51.416015625, -49.26780455063753]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": false, "popup_content": "<h1>Harbor Gate</h1>\n\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 15213, "name": "Harbor Gate"}}, {"geometry": {"type": "Point", "coordinates": [-58.88671875, -77.31251993823142]}, "type" /featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": false, "popup_content": "<h1>Nilfgaardian Embassy</h1>\n\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 15280, "name": "Nilfgaardian Embassy"}}, {"geometry": {"type": "Point", "coordinates": [-104.58984375, -55.503749859275125]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": false, "popup_content": "<h1>Palace Gardens</h1>\n\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 15139, "name": "Palace Gardens"}}, {"geometry": {"type": "Point", "coordinates": [-62.00683593749999, 60.994423108456154]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/plegmunds_bridge.jpg\" alt=\"\" /></p>\r\n<p>Built during the reign of Duchess Caroberta, this bridge was meant to facilitate traffic between vineyards on opposite banks of the Sansretour. It was named after a pilgrim quite popular in Toussaint at the time, a certain disciple of the Prophet Lebioda who on this very spot performed one of his many miracles: traversing the river without getting his feet wet.</p>", "popup_content": "<h1>Plegmund\u2019s Bridge</h1>\n<p><img src=\"../../media/files/witcher3screens/plegmunds_bridge.jpg\" alt=\"\" /></p>\r\n<p>Built during the reign of Duchess Caroberta, this bridge was meant to facilitate traffic between vineyards on opposite banks of the Sansretour. It was named after a pilgrim quite popular in Toussaint at the time, a certain disciple of the Prophet Lebioda who on this very spot performed one of his many miracles: traversing the river without getting his feet wet.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 14910, "name": "Plegmund\u2019s Bridge"}}, {"geometry": {"type": "Point", "coordinates": [-85.69335937499999, 64.4348920430406]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/prophet_lebioda_statue.jpg\" alt=\"\" /></p>\r\n<p>During the reign of Duchess Caroberta, Toussaint was visited by a certain disciple of the Prophet Lebioda named Plegmund. His words and deeds&mdash;which included miracles&mdash;were so persuasive, soon nearly the entire duchy had converted to the new faith. They crowned this outburst of religiosity with the construction of a temple dedicated to the prophet, but that was not enough for Plegmund. He convinced the duchess to build a statue of Lebioda - the likes of which the world has never seen.</p>", "popup_content": "<h1>Prophet Lebioda Statue</h1>\n<p><img src=\"../../media/files/witcher3screens/prophet_lebioda_statue.jpg\" alt=\"\" /></p>\r\n<p>During the reign of Duchess Caroberta, Toussaint was visited by a certain disciple of the Prophet Lebioda named Plegmund. His words and deeds&mdash;which included miracles&mdash;were so persuasive, soon nearly the entire duchy had converted to the new faith. They crowned this outburst of religiosity with the construction of a temple dedicated to the prophet, but that was not enough for Plegmund. He convinced the duchess to build a statue of Lebioda - the likes of which the world has never seen.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 15086, "name": "Prophet Lebioda Statue"}}, {"geometry": {"type": "Point", "coordinates": [-143.4375, -40.913512576127566]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/rioux-cannes_outpost.jpg\" alt=\"\" /></p>\r\n<p>The second most popularly cultivated plant in Toussaint&mdash;the first being the grapevine, of course&mdash;is the olive tree. It is mainly grown for its olives, which are pressed for their oil, but is also prized among woodcarvers. The unquestionably most cherished tree in the region, however, is the Beauclair oak, which is used in making wine barrels. And the most important place in Toussaint for the processing of this tree is the Rioux-Cannes woodcutters&rsquo; outpost.</p>", "popup_content": "<h1>Rioux-Cannes Outpost</h1>\n<p><img src=\"../../media/files/witcher3screens/rioux-cannes_outpost.jpg\" alt=\"\" /></p>\r\n<p>The second most popularly cultivated plant in Toussaint&mdash;the first being the grapevine, of course&mdash;is the olive tree. It is mainly grown for its olives, which are pressed for their oil, but is also prized among woodcarvers. The unquestionably most cherished tree in the region, however, is the Beauclair oak, which is used in making wine barrels. And the most important place in Toussaint for the processing of this tree is the Rioux-Cannes woodcutters&rsquo; outpost.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 15155, "name": "Rioux-Cannes Outpost"}}, {"geometry": {"type": "Point", "coordinates": [-48.779296875, -40.24599150419902]}, "type": "Feature", "properties": {"type_description": "These are important geographical location ontent": "<p><img src=\"../../media/files/witcher3screens/seidhe_llygad_amphitheater.jpg\" alt=\"\" /></p>\r\n<p>On the banks of the lake known as Seidhe Llygad, or the eye of the mountain, lies an ancient amphitheater&mdash;another relict of Toussaint&rsquo;s elven past. In 1178 the structure was restored so it could stage the works of Beauclair&rsquo;s most renowned theatrical virtuosos. Unfortunately, its grand opening was marred by an unplanned tragic ending: the mysterious death of the play&rsquo;s leading lady. Ever since, the place has been deemed cursed and few dare venture anywhere near it.</p>", "popup_content": "<h1>Seidhe Llygad Amphitheater</h1>\n<p><img src=\"../../media/files/witcher3screens/seidhe_llygad_amphitheater.jpg\" alt=\"\" /></p>\r\n<p>On the banks of the lake known as Seidhe Llygad, or the eye of the mountain, lies an ancient amphitheater&mdash;another relict of Toussaint&rsquo;s elven past. In 1178 the structure was restored so it could stage the works of Beauclair&rsquo;s most renowned theatrical virtuosos. Unfortunately, its grand opening was marred by an unplanned tragic ending: the mysterious death of the play&rsquo;s leading lady. Ever since, the place has been deemed cursed and few dare venture anywhere near it.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 15143, "name": "Seidhe Llygad Amphitheater"}}, {"geometry": {"type": "Point", "coordinates": [55.107421875, -64.24459476798192]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": false, "popup_content": "<h1>Termes Palace Ruins</h1>\n\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 15440, "name": "Termes Palace Ruins"}}, {"geometry": {"type": "Point", "coordinates": [-13.798828125, -82.03356829340491]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": false, "popup_content": "<h1>Tesham Mutna Ruins</h1>\n\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 15367, "name": "Tesham Mutna Ruins"}}, {"geometry": {"type": "Point", "coordinates": [-27.333984375, 17.22475820662464]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/the_cockatrice_inn.jpg\" alt=\"\" /></p>\r\n<p>There was a time when the Cockatrice&rsquo;s owner, Adam de Guy, loved to recount the tale of how the inn got its name. In his youth, his story went, he served as squire to a knight errant and together they defeated a bloodthirsty cockatrice. The beast&rsquo;s head decorated the auberge&rsquo;s entrance for many years until a certain traveler from Oxenfurt ascertained it was unfortunately but a rather amateurish hobbling together of pheasant, weasel and pig parts. His pride wounded, de Guy took down his trophy, but the inn kept its name.</p>", "popup_content": "<h1>The Cockatrice Inn</h1>\n<p><img src=\"../../media/files/witcher3screens/the_cockatrice_inn.jpg\" alt=\"\" /></p>\r\n<p>There was a time when the Cockatrice&rsquo;s owner, Adam de Guy, loved to recount the tale of how the inn got its name. In his youth, his story went, he served as squire to a knight errant and together they defeated a bloodthirsty cockatrice. The beast&rsquo;s head decorated the auberge&rsquo;s entrance for many years until a certain traveler from Oxenfurt ascertained it was unfortunately but a rather amateurish hobbling together of pheasant, weasel and pig parts. His pride wounded, de Guy took down his trophy, but the inn kept its name.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 15041, "name": "The Cockatrice Inn"}}, {"geometry": {"type": "Point", "coordinates": [-69.609375, -52.10650519075631]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": false, "popup_content": "<h1>The Gran\u2019Place</h1>\n\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 15286, "name": "The Gran\u2019Place"}}, {"geometry": {"type": "Point", "coordinates": [-61.39160156249999, 77.87881372624746]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/the_silver_salamander_inn.jpg\" alt=\"\" /></p>\r\n<p>When folk query this inn&rsquo;s Nilfgaardian owner, a certain Calixte Moire, whence came the establishment&rsquo;s name, the man always refers them to the Second Battle of Sodden. His Father, Antoine, showed particular courage during this battle, as evidenced by the Medal of the Silver Salamander which was awarded to him by the emperor himself in honor of his valor and dedication on the field of battle.&nbsp;</p>", "popup_content": "<h1>The Silver Salamander Inn</h1>\n<p><img src=\"../../media/files/witcher3screens/the_silver_salamander_inn.jpg\" alt=\"\" /></p>\r\n<p>When folk query this inn&rsquo;s Nilfgaardian owner, a certain Calixte Moire, whence came the establishment&rsquo;s name, the man always refers them to the Second Battle of Sodden. His Father, Antoine, showed particular courage during this battle, as evidenced by the Medal of the Silver Salamander which was awarded to him by the emperor himself in honor of his valor and dedication on the field of battle.&nbsp;</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 14875, "name": "The Silver Salamander Inn"}}, {"geometry": {"type": "Point", "coordinates": [-68.818359375, -23.32208001137843]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/tourney_grounds.jpg\" alt=\"\" /></p>\r\n<p>Tradition is sacred in Toussaint. This fair duchy has a great many traditions, perhaps the most hallowed of which are the spectacular knightly tourneys held during nearly every important local festival. These events have earned fame and respect not only in all of Nilfgaard, but in the North as well. Thus knights journey from almost literally the entire world to enter the lists and gain glory testing their mettle against each other and best of Toussaint chivalry.</p>", "popup_content": "<h1>Tourney Grounds</h1>\n<p><img src=\"../../media/files/witcher3screens/tourney_grounds.jpg\" alt=\"\" /></p>\r\n<p>Tradition is sacred in Toussaint. This fair duchy has a great many traditions, perhaps the most hallowed of which are the spectacular knightly tourneys held during nearly every important local festival. These events have earned fame and respect not only in all of Nilfgaard, but in the North as well. Thus knights journey from almost literally the entire world to enter the lists and gain glory testing their mettle against each other and best of Toussaint chivalry.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 15128, "name": "Tourney Grounds"}}, {"geometry": {"type": "Point", "coordinates": [16.1279296875, -48.51660434886747]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/toussaint_prison.jpg\" alt=\"\" /></p>\r\n<p>It is hard to believe Toussaint, now so vibrant and full of life, once fell victim to a leprosy epidemic. To isolate the infected from the healthy, by ducal decree a leper colony was created on Crane Island. When all the colony&rsquo;s inhabitants died, the complex gradually fell into ruin and the decision was made to adapt it into a prison, which remains to this day.</p>", "popup_content": "<h1>Toussaint Prison</h1>\n<p><img src=\"../../media/files/witcher3screens/toussaint_prison.jpg\" alt=\"\" /></p>\r\n<p>It is hard to believe Toussaint, now so vibrant and full of life, once fell victim to a leprosy epidemic. To isolate the infected from the healthy, by ducal decree a leper colony was created on Crane Island. When all the colony&rsquo;s inhabitants died, the complex gradually fell into ruin and the decision was made to adapt it into a prison, which remains to this day.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 15071, "name": "Toussaint Prison"}}, {"geometry": {"type": "Point", "coordinates": [-12.216796875, 74.61344527005673]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/trading_post.jpg\" alt=\"\" /></p>\r\n<p>Every self-respecting merchant does some business in the capital of Toussaint - going to hear the latest gossip from the gamed Belles of Beauclair in San Sebastian, or strolling down to the Port to see if the docksmen have &ldquo;lost&rdquo; a barrel of two. But truly important business is conducted not in the city, but at this modest merchant&rsquo;s camp, an outpost far from the wine- and song-laden atmosphere of Beauclair&rsquo;s eternal celebrations.</p>", "popup_content": "<h1>Trading Post</h1>\n<p><img src=\"../../media/files/witcher3screens/trading_post.jpg\" alt=\"\" /></p>\r\n<p>Every self-respecting merchant does some business in the capital of Toussaint - going to hear the latest gossip from the gamed Belles of Beauclair in San Sebastian, or strolling down to the Port to see if the docksmen have &ldquo;lost&rdquo; a barrel of two. But truly important business is conducted not in the city, but at this modest merchant&rsquo;s camp, an outpost far from the wine- and song-laden atmosphere of Beauclair&rsquo;s eternal celebrations.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 14876, "name": "Trading Post"}}, {"geometry": {"type": "Point", "coordinates": [36.38671875, -76.22690740640384]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": false, "popup_content": "<h1>Trastamara Hunting Cottage</h1>\n\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 15332, "name": "Trastamara Hunting Cottage"}}]},
