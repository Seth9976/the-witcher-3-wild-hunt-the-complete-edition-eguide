uch as a tavern or local landmark in a city.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/UnmarkedLocation.png", "type_name": "Unmarked Location", "has_popup_content": "<p>Udalryk Ancestral Home</p>\r\n<p><img src=\"../../media/files/witcher3screens/udalryk_ancestral_home.jpg\" alt=\"\" /></p>\r\n<p>An abandoned ruin atop the snow-covered mountains above Svorlag, this was once home to Jarl Udalryk&rsquo;s family. It is now a crumbling shell of wood and old memories.</p>", "popup_content": "<h1>Unmarked Location</h1>\n<p>Udalryk Ancestral Home</p>\r\n<p><img src=\"../../media/files/witcher3screens/udalryk_ancestral_home.jpg\" alt=\"\" /></p>\r\n<p>An abandoned ruin atop the snow-covered mountains above Svorlag, this was once home to Jarl Udalryk&rsquo;s family. It is now a crumbling shell of wood and old memories.</p>\n\n", "group_name": "Points of Interest", "icon_height": 25, "object_type": "point", "group_description": "A variety of interesting areas not immediately obvious include the landscapes.", "is_map_center": false, "id": 13787, "name": "Unmarked Location"}}, {"geometry": {"type": "Point", "coordinates": [7.62451171875, -34.125447565116126]}, "type": "Feature", "properties": {"type_description": "A dwelling of interest that does not appear on your World Map. Sometimes it is a place of business that you can visit, such as a tavern or local landmark in a city.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/UnmarkedLocation.png", "type_name": "Unmarked Location", "has_popup_content": "<p>Thieves' Camp and Obelisk (1)</p>\r\n<p><img src=\"../../media/files/witcher3screens/thieves_camp_and_obelisk_(i).jpg\" alt=\"\" /></p>\r\n<p>Overlooking the nearby lake, the excellent views allow bands of miscreants time to plot ambushes on the unready.</p>", "popup_content": "<h1>Unmarked Location</h1>\n<p>Thieves' Camp and Obelisk (1)</p>\r\n<p><img src=\"../../media/files/witcher3screens/thieves_camp_and_obelisk_(i).jpg\" alt=\"\" /></p>\r itcher3screens/abandoned_village.jpg\" alt=\"\" /></p>\r\n<p>This village&rsquo;s residents were forced to abandon it in a hurry when the Ice Giant unexpectedly awoke and decided to make known his wrath.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 13869, "name": "Abandoned Village"}}, {"geometry": {"type": "Point", "coordinates": [-2.548828125, 0.900841788990887]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/ancient_crypt.jpg\" alt=\"\" /></p>\r\n<p>Though Skelligers are famed for bravery bordering on madness, there are certain places which even they keep their distance from. This is one of them.</p>", "popup_content": "<h1>Ancient Crypt</h1>\n<p><img src=\"../../media/files/witcher3screens/ancient_crypt.jpg\" alt=\"\" /></p>\r\n<p>Though Skelligers are famed for bravery bordering on madness, there are certain places which even they keep their distance from. This is one of them.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 14704, "name": "Ancient Crypt"}}, {"geometry": {"type": "Point", "coordinates": [-52.2509765625, -58.18228876171895]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/arinbjorn.jpg\" alt=\"\" /></p>\r\n<p>A village whose calm is only occasionally disturbed by someone slapping another senseless or one comrade breaking a bottle of mead over his mate&rsquo;s head.</p>", "popup_conte
