He begged for shelter for the night, claiming he&rsquo;d been injured, but the baron living inside was afraid the traveler was a spy and sent him away. Little did he know the traveler was a powerful mage, who cast a curse on the tower, its inhospitable owner, and all who dwelled with him. Soon thereafter the baron and all his retinue died in mysterious circumstances, and the tower fell into ruin.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 12693, "name": "Abandoned Tower"}}, {"geometry": {"type": "Point", "coordinates": [69.7412109375, -71.15939141681443]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/ancient_oak.jpg\" alt=\"\" /></p>\r\n<p>Centuries ago, bloody rituals in honor of the old gods were conducted here. Locals believe dark forces still haunt this place.</p>", "popup_content": "<h1>Ancient Oak</h1>\n<p><img src=\"../../media/files/witcher3screens/ancient_oak.jpg\" alt=\"\" /></p>\r\n<p>Centuries ago, bloody rituals in honor of the old gods were conducted here. Locals believe dark forces still haunt this place.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 12992, "name": "Ancient Oak"}}, {"geometry": {"type": "Point", "coordinates": [-22.236328125, -61.81466389468391]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/bandits_camp.jpg\" alt=\"\" /></p>\r\n<p>A place some particularly nasty characters have decided to call home.</p>", "popup_content": "<h1>Bandits\u2019 Camp</h1>\n<p><img src=\"../../media/files/witcher3screens/bandits_camp.jpg\" alt=\"\" /></p>\r\n<p>A place some particularly nasty characters have decided to call home.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 13144, "name": "Bandits\u2019 Camp"}}, {"geometry": {"type": "Point", "coordinates": [96.94335937499999, -46.31658418182218]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/benek.jpg\" alt=\"\" /></p>\r\n<p>This small village owes its name to its founding elder, who erected the largest windmill the land had ever seen on this spot&ndash;thereby providing work for all the village&rsquo;s inhabitants.</p>", "popup_content": "<h1>Benek</h1>\n<p><img src=\"../../media/files/witcher3screens/benek.jpg\" alt=\"\" /></p>\r\n<p>This small village owes its name to its founding elder, who erected the largest windmill the land had ever seen on this spot&ndash;thereby providing work for all the village&rsquo;s inhabitants.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 12919, "name": "Benek"}}, {"geometry": {"type": "Point", "coordinates": [-101.337890625, -17.895114303749143]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/blackbough.jpg\" alt=\"\" /></p>\r\n<p>This village takes its name from the unwanted limbs loggers used to bring here to burn, leaving stacks of charred logs behind. The locals, however, prefer the old legend which holds that their village was founded by a prominent member of an ancient race of tree people. North of the village is the pellar&rsquo;s cottage.</p>", "popup_content": "<h1>Blackbough</h1>\n<p><img src=\"../../media/files/witcher3screens/blackbough.jpg\" alt=\"\" /></p>\r\n<p>This village takes its name from the unwanted limbs loggers used to bring here to burn, leaving stacks of charred logs behind. The locals, however, prefer the old legend which holds that their village was founded by a prominent member of an ancient race of tree people. North of the village is the pellar&rsquo;s cottage.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 12696, "name": "Blackbough"}}, {"geometry": {"type": "Point", "coordinates": [-46.4501953125, -50.819818262156545]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/boatmakers_hut.jpg\" alt=\"\" /></p>\r\n<p>Though nothing about this small domicile is particularly eye-catching, a family of the best shipwrights in Velen has lived here for generations, crafting the finest skiffs and dinghies north of the Yaruga.</p>", "popup_content": "<h1>Boatmakers\u2019 Hut</h1>\n<p><img src=\"../../media/files/witcher3screens/boatmakers_hut.jpg\" alt=\"\" /></p>\r\n<p>Though nothing about this small domicile is particularly eye-catching, a family of the best shipwrights in Velen has lived here for generations, crafting the finest skiffs and dinghies north of the Yaruga.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 12808, "name": "Boatmakers\u2019 Hut"}}, {"geometry": {"type": "Point", "coordinates": [-13.18359375, 51.781435604431195]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/border_post.jpg\" alt=\"\" /></p>\r\n<p>A small isle (known as Halver Island) stuck in the river&rsquo;s central current &ndash; an ideal place for bleaching cloth. Currently a refugee camp grows at its southern entrance; fleeing and starving peasants are forced to camp here as Redanian forces refuse entry into Novigrad to the north.</p>", "popup_content": "<h1>Border Post</h1>\n<p><img src=\"../../media/files/witcher3screens/border_post.jpg\" alt=\"\" /></p>\r\n<p>A small isle (known as Halver Island) stuck in the river&rsquo;s central current &ndash; an ideal place for bleaching cloth. Currently a refugee camp grows at its southern entrance; fleeing and starving peasants are forced to camp here as Redanian forces refuse entry into Novigrad to the north.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 12829, "name": "Border Post"}}, {"geometry": {"type": "Point", "coordinates": [-51.50390625, -22.024545601240327]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/burned_ruins.jpg\" alt=\"\" /></p>\r\n<p>One of the many structures in the area which did not survive the onslaught of war.</p>", "popup_content": "<h1>Burned Ruins</h1>\n<p><img src=\"../../media/files/witcher3screens/burned_ruins.jpg\" alt=\"\" /></p>\r\n<p>One of the m _isle.jpg\" alt=\"\" /></p>\r\n<p>A ruined tower which is said to be afflicted by a terrible curse. It is wise to head here only after obtaining the magic lamp from Keira Metz.</p>", "popup_content": "<h1>Fyke Isle</h1>\n<p><img src=\"../../media/files/witcher3screens/fyke_isle.jpg\" alt=\"\" /></p>\r\n<p>A ruined tower which is said to be afflicted by a terrible curse. It is wise to head here only after obtaining the magic lamp from Keira Metz.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 13426, "name": "Fyke Isle"}}, {"geometry": {"type": "Point", "coordinates": [103.18359375, -12.554563528593656]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/grotto.jpg\" alt=\"\" /></p>\r\n<p>A dark and hostile place which creaks from time to time with unsettling, throaty noises&hellip;</p>", "popup_content": "<h1>Grotto</h1>\n<p><img src=\"../../media/files/witcher3screens/grotto.jpg\" alt=\"\" /></p>\r\n<p>A dark and hostile place which creaks from time to time with unsettling, throaty noises&hellip;</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 12917, "name": "Grotto"}}, {"geometry": {"type": "Point", "coordinates": [8.349609375, 29.84064389983444]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/hanged_mans_tree.jpg\" alt=\"\" /></p>\r\n<p>During the war, both sides committed acts of exorbitant cruelty meant ", "has_popup_content": "<p class=\"p1\"><span class=\"s1\">&nbsp;<img src=\"../../media/files/witcher3screens/harpy_feeding_ground.jpg\" alt=\"\" /></span></p>\r\n<p class=\"p1\"><span class=\"s1\">One of those places entered by only the very brave, or the very foolish.</span></p>", "popup_content": "<h1>Harpy Feeding Ground</h1>\n<p class=\"p1\"><span class=\"s1\">&nbsp;<img src=\"../../media/files/witcher3screens/harpy_feeding_ground.jpg\" alt=\"\" /></span></p>\r\n<p class=\"p1\"><span class=\"s1\">One of those places entered by only the very brave, or the very foolish.</span></p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 12705, "name": "Harpy Feeding Ground"}}, {"geometry": {"type": "Point", "coordinates": [-96.3720703125, 14.3069694978258]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/heatherton.jpg\" alt=\"\" /></p>\r\n<p>The inhabitants of this village were relieved when they learned the path of the marching armies had shifted slightly and passed their village by. Then one night&hellip; the generals changed their mind.</p>", "popup_content": "<h1>Heatherton</h1>\n<p><img src=\"../../media/files/witcher3screens/heatherton.jpg\" alt=\"\" /></p>\r\n<p>The inhabitants of this village were relieved when they learned the path of the marching armies had shifted slightly and passed their village by. Then one night&hellip; the generals changed their mind.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 12692, "name": "Heatherton"}}, {"geometry": {"type": "Point", "coordinates": [16.787109375, 54.92714186454645]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/hindhold.jpg\" alt=\"\" /></p>\r\n<p>This watchtower used to protect barges traveling between Oxenfurt and Novigrad. It once even boasted a bridge connecting the two sides of the river, but now it stands abandoned and neglected, its bridge a collapsed ruin. A wise adventurer might search here for Witcher gear.</p>", "popup_content": "<h1>Hindhold</h1>\n<p><img src=\"../../media/files/witcher3screens/hindhold.jpg\" alt=\"\" /></p>\r\n<p>This watchtower used to protect barges traveling between Oxenfurt and Novigrad. It once even boasted a bridge connecting the two sides of the river, but now it stands abandoned and neglected, its bridge a collapsed ruin. A wise adventurer might search here for Witcher gear.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 12862, "name": "Hindhold"}}, {"geometry": {"type": "Point", "coordinates": [135.3955078125, -76.09023583317247]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/house_of_respite.jpg\" alt=\"\" /></p>\r\n<p>The motto of this house is: &ldquo;A soldier does not live on war alone.&rdquo; This is slightly misleading, however, for the club is not open to all soldiers; only Nilfgaardian officers (or those capable of passing themselves off as such).</p>", "popup_content": "<h1>House of Respite</h1>\n<p><img src=\"../../media/files/witcher3screens/house_of_respite.jpg\" alt=\"\" /></p>\r\n<p>The motto of this house is: &ldquo;A soldier does not live on war alone.&rdquo; This is slightly misleading, however, for the club is not open to all soldiers; only Nilfgaardian officers (or those capable of passing themselves off as such).</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 13095, "name": "House of Respite"}}, {"geometry": {"type": "Point", "coordinates": [-36.2109375, 17.392579271057766]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/inn_at_the_crossroads.jpg\" alt=\"\" /></p>\r\n<p>Good arable land was farmed here, though the Pontar river&rsquo;s inlets make this peninsula (or island at high tide) slow-going and inaccessible. The largest structure here is a sizeable establishment; an inn able to accommodate a crowd of travelers and revelers.</p>", "popup_content": "<h1>Inn at the Crossroads</h1>\n<p><img src=\"../../media/files/witcher3screens/inn_at_the_crossroads.jpg\" alt=\"\" /></p>\r\n<p>Good arable land was farmed here, though the Pontar river&rsquo;s inlets make this peninsula (or island at high tide) slow-going and inaccessible. The largest structure here is a sizeable establishment; an inn able to accommodate a crowd of travelers and revelers.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 12798, "name": "Inn at the Crossroads"}}, {"geometry": {"type": "Point", "coordinates": [-124.27734374999999, 18.35452552912664]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/isolated_shack.jpg\" alt=\"\" /></p>\r\n<p>A small hut constructed by a famous sculptor who, having garnered every laurel possible for one of his trade, abandoned his Koviri residence and moved here in order to find inspiration in solitude and reflect on what to make of the rest of his life. This was apparently not a long life, as the structure seems abandoned, save for strange howls beneath the property.</p>", "popup_content": "<h1>Isolated Shack</h1>\n<p><img src=\"../../media/files/witcher3screens/isolated_shack.jpg\" alt=\"\" /></p>\r\n<p>A small hut constructed by a famous sculptor who, having garnered every laurel possible for one of his trade, abandoned his Koviri residence and moved here in order to find inspiration in solitude and reflect on what to make of the rest of his life. This was apparently not a long life, as the structure seems abandoned, save for strange howls beneath the property.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 12694, "name": "Isolated Shack"}}, {"geometry": {"type": "Point", "coordinates": [116.4111328125, -70.09552886456429]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/kimbolt_way.jpg\" alt=\"\" /></p>\r\n<p>A road built on the orders of Baron Kimbolt, and meant to act as a safe escape route in case his plans to take power after King Foltest&rsquo;s death went awry.</p>", "popup_content": "<h1>Kimbolt Way</h1>\n<p><img src=\"../../media/files/witcher3screens/kimbolt_way.jpg\" alt=\"\" /></p>\r\n<p>A road built on the orders of Baron Kimbolt, and meant to act as a safe escape route in case his plans to take power after King Foltest&rsquo;s death went awry.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 12973, "name": "Kimbolt Way"}}, {"geometry": {"type": "Point", "coordinates": [-9.5361328125, -27.877928333679495]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/lindenvale.jpg\" alt=\"\" /></p>\r\n<p>One of Velen&rsquo;s many impoverished villages, its poverty deepened by war levies and the epidemic that spread after the Nilfgaardians&rsquo; arrival.</p>", "popup_content": "<h1>Lindenvale</h1>\n<p><img src=\"../../media/files/witcher3screens/lindenvale.jpg\" alt=\"\" /></p>\r\n<p>One of Velen&rsquo;s many impoverished villages, its poverty deepened by war levies and the epidemic that spread after the Nilfgaardians&rsquo; arrival.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 13037, "name": "Lindenvale"}}, {"geometry": {"type": "Point", "coordinates": [-115.224609375, 43.70759350405294]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p class=\"p1\"><span class=\"s1\">&nbsp;<img src=\"../../media/files/witcher3screens/lornruk.jpg\" alt=\"\" /></span></p>\r\n<p>Years ago, smugglers would come here to load and unload illicit cargo. Now this fort&rsquo;s treasures are still to be ransacked. The drawbridge is out, forcing intrepid souls to locate an underwater entrance up into this place.</p>", "popup_content": "<h1>Lornruk</h1>\n<p class=\"p1\"><span class=\"s1\">&nbsp;<img src=\"../../media/files/witcher3screens/lornruk.jpg\" alt=\"\" /></span></p>\r\n<p>Years ago, smugglers would come here to load and unload illicit cargo. Now this fort&rsquo;s treasures are still to be ransacked. The drawbridge is out, forcing intrepid souls to locate an underwater entrance up into this place.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 13227, "name": "Lornruk"}}, {"geometry": {"type": "Point", "coordinates": [31.552734375, -26.509904531413927]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/lurtch.jpg\" alt=\"\" /></p>\r\n<p>Once the Evves family estate was located here and the area bore the name of Lord Evves&rsquo; wife, Mortilanca. When the couple died, their will stipulated their land be turned over to their serfs. The grateful peasants then founded a village of freeholders and named it after their first ealdorman, Lurtch, who had previously served as the Evves family&rsquo;s butler.</p>", "popup_content": "<h1>Lurtch</h1>\n<p><img src=\"../../media/files/witcher3screens/lurtch.jpg\" alt=\"\" /></p>\r\n<p>Once the Evves family estate was located here and the area bore the name of Lord Evves&rsquo; wife, Mortilanca. When the couple died, their will stipulated their land be turned over to their serfs. The grateful peasants then founded a village of freeholders and named it after their first ealdorman, Lurtch, who had previously served as the Evves family&rsquo;s butler.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 12960, "name": "Lurtch"}}, {"geometry": {"type": "Point", "coordinates": [65.1708984375, -5.703447982149503]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/marauders_bridge.jpg\" alt=\"\" /></p>\r\n<p>After the Battle of Velen, marauders swarmed over this bridge in their rush to scavenge the battlefield.</p>\r\n<style type=\"text/css\"><!--\r\np.p1 {margin: 0.0px 0.0px 0.0px 3.0px; line-height: 5.5px; font: 5.5px 'Helvetica Neue LT Std'}\r\nspan.s1 {font-kerning: none}\r\n--></style>", "popup_content": "<h1>Marauders\u2019 Bridge</h1>\n<p><img src=\"../../media/files/witcher3screens/marauders_bridge.jpg\" alt=\"\" /></p>\r\n<p>After the Battle of Velen, marauders swarmed over this bridge in their rush to scavenge the battlefield.</p>\r\n<style type=\"text/css\"><!--\r\np.p1 {margin: 0.0px 0.0px 0.0px 3.0px; line-height: 5.5px; font: 5.5px 'Helvetica Neue LT Std'}\r\nspan.s1 {font-kerning: none}\r\n--></style>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 12916, "name": "Marauders\u2019 Bridge"}}, {"geometry": {"type": "Point", "coordinates": [-121.9482421875, -52.58970076871779]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/midcopse.jpg\" alt=\"\" /></p>\r\n<p>A typical farming settlement that the worst of the fighting has left untouched&ndash;but which famine now grips all the same. One of the larger villages in this region.</p>", "popup_content": "<h1>Midcopse</h1>\n<p><img src=\"../../media/files/witcher3screens/midcopse.jpg\" alt=\"\" /></p>\r\n<p>A typical farming settlement that the worst of the fighting has left untouched&ndash;but which famine now grips all the same. One of the larger villages in this region.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 12702, "name": "Midcopse"}}, {"geometry": {"type": "Point", "coordinates": [0.9228515625, 16.804541076383455]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/mulbrydale.jpg\" alt=\"\" /></p>\r\n<p>One of the oldest villages in the region, it owes its name to a certain undereducated botanist who could not discern one kind of tree from another, and so called them all mulberries.</p>", "popup_content": "<h1>Mulbrydale</h1>\n<p><img src=\"../../media/files/witcher3screens/mulbrydale.jpg\" alt=\"\" /></p>\r\n<p>One of the oldest villages in the region, it owes its name to a certain undereducated botanist who could not discern one kind of tree from another, and so called them all mulberries.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 12831, "name": "Mulbrydale"}}, {"geometry": {"type": "Point", "coordinates": [153.6767578125, -79.01334043073516]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/nilfgaardian_army.jpg\" alt=\"\" /></p>\r\n<p>Pitched in a mere two weeks, the Central Army camp constitutes the quintessence of Nilfgaardian martial architecture.</p>", "popup_content": "<h1>Nilfgaardian Army Group \u2018Center\u2019 Camp</h1>\n<p><img src=\"../../media/files/witcher3screens/nilfgaardian_army.jpg\" alt=\"\" /></p>\r\n<p>Pitched in a mere two weeks, the Central Army camp constitutes the quintessence of Nilfgaardian martial architecture.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 13096, "name": "Nilfgaardian Army Group \u2018Center\u2019 Camp"}}, {"geometry": {"type": "Point", "coordinates": [-29.487304687499996, -80.20865220938809]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/olenas_grove.jpg\" alt=\"\" /></p>\r\n<p>Legends claim that a beautiful nymph named Olena once lived in this grove. She fell in love with a young hunter and the man swore to be true to the nymph, but later betrayed her. She decided to punish him by casting a spell on his spirit, which wanders the grove to this day.</p>", "popup_content": "<h1>Olena\u2019s Grove</h1>\n<p><img src=\"../../media/files/witcher3screens/olenas_grove.jpg\" alt=\"\" /></p>\r\n<p>Legends claim that a beautiful nymph named Olena once lived in this grove. She fell in love with a young hunter and the man swore to be true to the nymph, but later betrayed her. She decided to punish him by casting a spell on his spirit, which wanders the grove to this day.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 13197, "name": "Olena\u2019s Grove"}}, {"geometry": {"type": "Point", "coordinates": [-67.8515625, -63.21382970515561]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/oreton.jpg\" alt=\"\" /></p>\r\n<p>A village founded by Count Primislavus don Stessa, distant cousin to King Foltest of Temeria. The count was known for his passion for racing chariots down winding forest paths and narrow country roads. This spectacle delighted onlookers, won the hearts of highborn ladies, and aroused hatred in his rivals.</p>", "popup_content": "<h1>Oreton</h1>\n<p><img src=\"../../media/files/witcher3screens/oreton.jpg\" alt=\"\" /></p>\r\n<p>A village founded by Count Primislavus don Stessa, distant cousin to King Foltest of Temeria. The count was known for his passion for racing chariots down winding forest paths and narrow country roads. This spectacle delighted onlookers, won the hearts of highborn ladies, and aroused hatred in his rivals.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 13153, "name": "Oreton"}}, {"geometry": {"type": "Point", "coordinates": [52.9541015625, -43.54854811091287]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/reardon_manor.jpg\" alt=\"\" /></p>\r\n<p>The abandoned estate of the once-prominent Reardon family, relatives to the royal La Louve dynasty.</p>", "popup_content": "<h1>Reardon Manor</h1>\n<p><img src=\"../../media/files/witcher3screens/reardon_manor.jpg\" alt=\"\" /></p>\r\n<p>The abandoned estate of the once-prominent Reardon family, relatives to the royal La Louve dynasty.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 12959, "name": "Reardon Manor"}}, {"geometry": {"type": "Point", "coordinates": [-146.42578125, -47.21956811231548]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/refugees_camp.jpg\" alt=\"\" /></p>\r\n<p>The members of this small community have erected a large, winged statue&ndash;evidence of people turning to old gods and ancient cults in this time of war and famine.</p>", "popup_content": "<h1>Refugees\u2019 Camp</h1>\n<p><img src=\"../../media/files/witcher3screens/refugees_camp.jpg\" alt=\"\" /></p>\r\n<p>The members of this small community have erected a large, winged statue&ndash;evidence of people turning to old gods and ancient cults in this time of war and famine.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 12698, "name": "Refugees\u2019 Camp"}}, {"geometry": {"type": "Point", "coordinates": [7.8662109375, -80.66843589506064]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/road_to_bald_mountain.jpg\" alt=\"\" /></p>\r\n<p>The peasants of Velen believe that the summit of Bald Mountain is home to witches, werebubbs, and wights.</p>", "popup_content": "<h1>Road to Bald Mountain</h1>\n<p><img src=\"../../media/files/witcher3screens/road_to_bald_mountain.jpg\" alt=\"\" /></p>\r\n<p>The peasants of Velen believe that the summit of Bald Mountain is home to witches, werebubbs, and wights.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 13119, "name": "Road to Bald Mountain"}}, {"geometry": {"type": "Point", "coor s/stonecutters_settlement.jpg\" alt=\"\" /></p>\r\n<p>Over 20 years ago a certain Bartolomeo, known as &ldquo;Badger&rdquo; on account of certain characteristic aspects of his coiffure, discovered a rich deposit of high-quality stone on this spot. He bought the land for a song, then leased it back to the local peasants before heading off to Kovir, where he lives the life of a rich and powerful townsman to this day.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 12864, "name": "Stonecutters\u2019 Settlement"}}, {"geometry": {"type": "Point", "coordinates": [45.791015625, -67.74275906666388]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/the_orphans_of_crookback_bog.jpg\" alt=\"\" /></p>\r\n<p>Orphaned and unwanted children from nearby villages find a roof over the head and bowl of warm food here. To begin with.</p>", "popup_content": "<h1>The Orphans of Crookback Bog</h1>\n<p><img src=\"../../media/files/witcher3screens/the_orphans_of_crookback_bog.jpg\" alt=\"\" /></p>\r\n<p>Orphaned and unwanted children from nearby villages find a roof over the head and bowl of warm food here. To begin with.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 12994, "name": "The Orphans of Crookback Bog"}}, {"geometry": {"type": "Point", "coordinates": [79.0576171875, -28.033197847676366]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p class=\"p1\"><img src=\"../../media/files/witcher3screens/toderas.jpg\" alt=\"\" /></p>\r\n<p class=\"p1\">A village founded by King Griffin of Temeria, the husband of Clarissa of Toussaint. The king had planned to turn Toderas into a large, bustling university city, a sort of Temerian alternative to Oxenfurt, but, as any visitor can quickly attest, his efforts failed utterly.</p>", "popup_content": "<h1>Toderas</h1>\n<p class=\"p1\"><img src=\"../../media/files/witcher3screens/toderas.jpg\" alt=\"\" /></p>\r\n<p class=\"p1\">A village founded by King Griffin of Temeria, the husband of Clarissa of Toussaint. The king had planned to turn Toderas into a large, bustling university city, a sort of Temerian alternative to Oxenfurt, but, as any visitor can quickly attest, his efforts failed utterly.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 12918, "name": "Toderas"}}, {"geometry": {"type": "Point", "coordinates": [-91.0546875, -42.29356419217007]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/troll_bridge.jpg\" alt=\"\" /></p>\r\n<p>Local legend has it that this bridge was erected by trolls, who were later killed by an anonymous Witcher.</p>", "popup_content": "<h1>Troll Bridge</h1>\n<p><img src=\"../../media/files/witcher3screens/troll_bridge.jpg\" alt=\"\" /></p>\r\n<p>Local legend has it that this bridge was erected by trolls, who were later killed by an anonymous Witcher.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 12704, "name": "Troll Bridge"}}, {"geometry": {"type": "Point", "coordinates": [-97.2509765625, -55.40406982700609]}, "type": "Feature", "properties": {"type_ ng Radovid proud.</p>", "popup_content": "<h1>White Eagle Fort</h1>\n<p><img src=\"../../media/files/witcher3screens/white_eagle_fort.jpg\" alt=\"\" /></p>\r\n<p>The grand name might seem ill-fitting regarding this place, but the troll that lives here&ndash;a Redanian patriot and military aficionado&ndash;goes to great lengths to make his beloved King Radovid proud.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_center": false, "id": 12883, "name": "White Eagle Fort"}}, {"geometry": {"type": "Point", "coordinates": [-79.7607421875, -2.02106511876699]}, "type": "Feature", "properties": {"type_description": "These are important geographical locations and Fast Travel points.", "icon_width": 25, "icon_url": "../../media/maps/featuretypes/Signposts.png", "type_name": "Signpost", "has_popup_content": "<p><img src=\"../../media/files/witcher3screens/wolven_glade.jpg\" alt=\"\" /></p>\r\n<p>A long, long time ago, when this land was ruled by forest spirits and ancient gods, the living would come here to pay their respects to the dead in the way their holy tome commanded: &ldquo;Walk thee in darkness, on a path of blood, standing under bare sky, naked before the gods and their messengers.&rdquo; The pellar of Blackbough is said to still practice these rituals to this very day.</p>", "popup_content": "<h1>Wolven Glade</h1>\n<p><img src=\"../../media/files/witcher3screens/wolven_glade.jpg\" alt=\"\" /></p>\r\n<p>A long, long time ago, when this land was ruled by forest spirits and ancient gods, the living would come here to pay their respects to the dead in the way their holy tome commanded: &ldquo;Walk thee in darkness, on a path of blood, standing under bare sky, naked before the gods and their messengers.&rdquo; The pellar of Blackbough is said to still practice these rituals to this very day.</p>\n\n", "group_name": "Signposts", "icon_height": 25, "object_type": "point", "group_description": "", "is_map_cente
