name: PWA Build and Deploy

on:
  push:
    # 修改这里：将分支名改为你当前正在使用的分支
    branches: [ "feature/add-pwa" ] 

# 赋予 GITHUB_TOKEN 写入权限（这一步至关重要，否则Action无法创建gh-pages分支）
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install Workbox CLI
      run: npm install workbox-cli --global
      
    - name: Generate Service Worker
      # 这一步会根据 workbox-config.js 生成 sw.js
      run: workbox generateSW workbox-config.js
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        # 这一行会让 Action 自动创建或覆盖 gh-pages 分支
        force_orphan: true
